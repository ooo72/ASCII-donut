<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Donut</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: monospace;
    }

    #canvas {
      white-space: pre;
      line-height: 1;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <pre id="canvas"></pre>
  <script>
    let A = 0, B = 0;

    const canvas = document.getElementById('canvas');

    function drawFrame() {
      let z = new Array(1760).fill(0);
      let b = new Array(1760).fill(' ');

      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          const c = Math.sin(i);
          const d = Math.cos(j);
          const e = Math.sin(A);
          const f = Math.sin(j);
          const g = Math.cos(A);
          const h = d + 2;
          const D = 1 / (c * h * e + f * g + 5);
          const l = Math.cos(i);
          const m = Math.cos(B);
          const n = Math.sin(B);
          const t = c * h * g - f * e;
          const x = Math.floor(40 + 30 * D * (l * h * m - t * n));
          const y = Math.floor(12 + 15 * D * (l * h * n + t * m));
          const o = x + 80 * y;
          const N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

          if (y < 22 && y > 0 && x > 0 && x < 80 && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }

      canvas.textContent = b.reduce((acc, char, index) => {
        acc += index % 80 === 79 ? '\n' + char : char;
        return acc;
      }, '');

      A += 0.04;
      B += 0.02;
    }

    function main() {
      setInterval(drawFrame, 100);
    }

    main();
  </script>
</body>
</html>
