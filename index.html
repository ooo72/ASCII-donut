<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Donut</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: monospace;
    }

    h1 {
      font-size: 3rem;
      animation: moveUp 2s forwards;
      position: absolute;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-50%);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150%);
        opacity: 0;
      }
    }

    #canvas {
      white-space: pre;
      line-height: 1;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Donut üç©</h1>
  <pre id="canvas"></pre>
  <script>
  const readline = require('readline');

let A = 0, B = 0;
const z = new Array(1760).fill(0);
const b = new Array(1760).fill(' ');

const clearScreen = () => {
    console.clear();
};

const drawFrame = () => {
    clearScreen();
    for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
            const c = Math.sin(i), d = Math.cos(j), e = Math.sin(A), f = Math.sin(j),
                  g = Math.cos(A), h = d + 2, D = 1 / (c * h * e + f * g + 5),
                  l = Math.cos(i), m = Math.cos(B), n = Math.sin(B), t = c * h * g - f * e;
            const x = Math.floor(40 + 30 * D * (l * h * m - t * n)),
                  y = Math.floor(12 + 15 * D * (l * h * n + t * m)),
                  o = x + 80 * y,
                  N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

            if (y < 22 && y > 0 && x > 0 && x < 80 && D > z[o]) {
                z[o] = D;
                b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
            }
        }
    }

    for (let k = 0; k < 1761; k++) {
        process.stdout.write(k % 80 ? b[k] : '\n');
    }

    A += 0.04;  // Increment angle A
    B += 0.02;  // Increment angle B
};

const main = () => {
    setInterval(drawFrame, 100); 
};

main();
  </script>
</body>
</html>
